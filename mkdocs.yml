extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/masakichi
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gimo_me
    - icon: fontawesome/solid/blog
      link: https://blog.gimo.me
    - icon: fontawesome/brands/telegram
      link: https://t.me/yuanji
    - icon: material/gmail
      link: mailto:self@gimo.me
theme:
  icon:
    repo: fontawesome/brands/gitlab
    logo: fontawesome/solid/yin-yang
  font:
    text: Cantarell
    code: Inconsolata
  name: material
  #custom_dir: overrides
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    - navigation.indexes
    - navigation.instant
    #- navigation.sections
    #- navigation.expand
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
markdown_extensions:
  - mdx_truly_sane_lists:
      nested_indent: 2
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - abbr
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.keys
